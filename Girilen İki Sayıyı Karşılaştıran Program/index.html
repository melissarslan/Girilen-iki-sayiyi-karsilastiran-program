<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girilen İki Sayıyı Karşılaştıran Program</title>
</head>
<body>

    <h1> Girilen İki Sayıyı Karşılaştıran Program </h1>

    <label> 1.Sayı : </label>
    <input type="number" id="sayi1">
    <label> 2.Sayı : </label>
    <input type="number" id="sayi2">

    <button id="buton"> Sonuç </button>

    <div id="sonuc"></div>

    <script>

        function hesapla(){

            let sayi1 = document.getElementById("sayi1").value;
            let sayi2 = document.getElementById("sayi2").value;

            let s1 = Number(sayi1);
            let s2 = Number(sayi2);

            if(s1 > s2)
                document.getElementById("sonuc").innerHTML = "Birinci sayi" + "(" + s1 + ")" + " " + "ikinci sayidan" + "(" + s2 + ")" + " " + "büyüktür.";
            else if(s1 < s2)
                document.getElementById("sonuc").innerHTML = "İkinci sayi" + "(" + s2 + ")" + " " + "birinci sayidan" + "(" + s1 + ")" + " " + "büyüktür.";
            else 
                document.getElementById("sonuc").innerHTML = "İki sayı birbirine eşittir.";
        }

        let hesaplaBtn = document.getElementById("buton");
        hesaplaBtn.onclick = hesapla;
    </script>

</body>
</html>
